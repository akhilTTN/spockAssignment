group 'spockTesting'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name:'groovy-all',version :'2.4.4'

    compile group: 'org.spockframework', name:'spock-core', version :'1.0-groovy-2.4'
}
